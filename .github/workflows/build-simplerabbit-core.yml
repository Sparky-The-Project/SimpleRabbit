name: NuGet Generation

on:
  push:
    branches:
      - master

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: "${{ github.event.repository.owner.name }}/${{ github.event.repository.name }}/{{SERVICE}}"
  PROJECT: "SimpleRabbit.NetCore"
  SOURCE_URL: "https://nuget.pkg.github.com/${{ github.event.repository.owner.name }}/index.json"

jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout repository
        uses: actions/checkout@v1

      - name: Setup .NET Core @ Latest
        uses: actions/setup-dotnet@v1
        with:
          source-url: ${{ env.SOURCE_URL }}
        env:
          NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}     

      - name: Enter Project Directory
        run: cd ${{ env.PROJECT }}   
        
      - name: Pass Token
        run: |
          sed 's/$TOKEN/%TOKEN%/' nuget.config > nuget.config 
          sed 's/$USERNAME/%USERNAME%/' nuget.config > nuget.config 
          sed 's/$SOURCE/%SOURCE_URL%/' nuget.config > nuget.config 
        env:
          USERNAME: ${{ github.event.repository.owner.name }}
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SOURCE_URL: ${{ env.SOURCE_URL }}
      
      - name: Build project
        run: dotnet build --configuration Release
          
      - name: Generate NuGet package
        run: dotnet pack -c Release -o out



      - name: Push generated package to GitHub registry
        run: dotnet nuget push ./${{ env.PROJECT }}/out/*.nupkg --skip-duplicate --no-symbols true -k ${{secrets.GITHUB_TOKEN}}  --source ${{ env.SOURCE_URL }}  

        